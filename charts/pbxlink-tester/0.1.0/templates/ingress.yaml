apiVersion: extensions/v1beta1	
kind: Ingress	
metadata:	
  name: {{ template "name" $ }}-ingress	
  annotations:	
    kubernetes.io/ingress.class: nginx	
spec:	
  rules:	
  - host: {{ .Values.domain }}	
    http:	
      paths:	
      - backend:	
          serviceName: {{ template "name" . }}-service	
          servicePort: 80