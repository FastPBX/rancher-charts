apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "fullname" $ }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - backend:
          serviceName: {{ template "fullname" . }}-service
          servicePort: 80