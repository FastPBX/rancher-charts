apiVersion: apps/v1
kind: Deployment
metadata:
  name: theapp-deployment
  labels:
    app: theapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: theapp
  template:
    metadata:
      labels:
        app: theapp
    spec:
      containers:
      - name: theapp
        image: itsdesm/theapp:v4
        env:
        - name: "APP_NAME"
          value: {{ .Values.name | quote }}
        env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: MY_POD_SERVICE_ACCOUNT
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        ports:
        - name: http
          containerPort: 8080