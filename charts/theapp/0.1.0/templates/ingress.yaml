apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: theapp-ingress
  annotations:
    kubernetes.io/ingress.class: 'traefik'
spec:
  rules:
  - host: {{ .Values.domain | quote }}
    http:
      paths:
      - path: /
        backend:
          serviceName: theapp
          servicePort: 443