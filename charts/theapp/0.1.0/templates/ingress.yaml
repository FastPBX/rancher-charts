apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "fullname" $ }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: {{ .Release.Name }}-issuer
spec:
  tls:
    - hosts:
      - {{ .Values.domain }}
      secretName: {{ .Release.Name }}-cert
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - backend:
          serviceName: {{ template "fullname" . }}-service
          servicePort: 80