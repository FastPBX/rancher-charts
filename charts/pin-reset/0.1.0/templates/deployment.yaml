apiVersion: apps/v1
kind: Deployment

metadata:
  name: {{ template "name" . }}-deployment
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    
spec:

  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "name" . }}
      release: "{{ .Release.Name }}"

  template:

    metadata:
      labels:
        app: {{ template "name" . }}
        release: "{{ .Release.Name }}"

    spec:

      imagePullSecrets:
        - name: fastpbxdockernexus

      containers:
        - name: {{ template "name" . }}-app
          image: docker.nexus3.fastpbx.io/pin-reset:0.1
          env:
            - name: HOST_NAME
              value: {{ printf "https://%s" .Values.domain }}
            - name: MAILGUN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mailgun-secrets
                  key: MAILGUN_API_KEY
            - name: MAILGUN_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: mailgun-secrets
                  key: MAILGUN_DOMAIN
          ports:
            - name: http
              containerPort: 3000