apiVersion: apps/v1
kind: DaemonSet

metadata:
  name: {{ template "name" . }}-kamailio-daemonset
  labels:
    component: {{ template "name" . }}-kamailio
    release: "{{ .Release.Name }}"

spec:

  selector:
    matchLabels:
      component: {{ template "name" . }}-kamailio
      
  template:

    metadata:
      name: {{ template "name" . }}-kamailio
      labels:
        component: {{ template "name" . }}-kamailio
        release: "{{ .Release.Name }}"
        
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: fastpbx.io/siprole
                operator: In
                values:
                - {{ .Values.siprole }}

      imagePullSecrets:
        - name: fastpbxdockernexus

      hostNetwork: true

      volumes:
        - name: config

      containers:

        - name: kamailio
          image: docker.nexus3.fastpbx.io/kamailio:0.1
          volumeMounts:
            - name: config
              mountPath: /data/kamailio
          env:
            - name: CLOUD
              value: {{ .Values.cloud }}

        - name: rtpproxy
          image: docker.nexus3.fastpbx.io/rtpproxy:0.1
          env:
            - name: CLOUD
              value: {{ .Values.cloud }}

        - name: dispatchers
          image: docker.nexus3.fastpbx.io/dispatchers:0.1
          command:
            - /app
            - "-set"
            - {{ printf "%s:%s-asterisk-service=1:5080" .Release.Namespace .Release.Name }}
          volumeMounts:
            - name: config
              mountPath: /data/kamailio